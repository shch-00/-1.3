<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <title>CPS Сервис по ремонту техники</title>
</head>
<body>
        <h1 class="page-header__title">
            Ремонт техники различных брендов
        </h1>
    <main class="page-main">
        <div class="slider-container">
            <div class="swiper-container">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide page-main__slides page-main__slide--1" id="lenovo">
                        <button class="swiper-slide__show-more">
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-top"></span>
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-right"></span>
                        </button>
                    </li>
                    <li class="swiper-slide page-main__slides page-main__slide--2" id="samsung">
                        <button class="swiper-slide__show-more">
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-top"></span>
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-right"></span>
                        </button>
                    </li>
                    <li class="swiper-slide page-main__slides page-main__slide--3" id="apple">
                        <button class="swiper-slide__show-more">
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-top"></span>
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-right"></span>
                        </button>
                    </li>
                    <li class="swiper-slide page-main__slides page-main__slide--4" id="vs">
                        <button class="swiper-slide__show-more">
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-top"></span>
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-right"></span>
                        </button>
                    </li>
                    <li class="swiper-slide page-main__slides page-main__slide--5" id="bosch">
                        <button class="swiper-slide__show-more">
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-top"></span>
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-right"></span>
                        </button>
                    </li>
                    <li class="swiper-slide page-main__slides page-main__slide--6" id="hp">
                        <button class="swiper-slide__show-more">
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-top"></span>
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-right"></span>
                        </button>
                    </li>
                    <li class="swiper-slide page-main__slides page-main__slide--7" id="acer">
                        <button class="swiper-slide__show-more">
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-top"></span>
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-right"></span>
                        </button>
                    </li>
                    <li class="swiper-slide page-main__slides page-main__slide--8" id="sony">
                        <button class="swiper-slide__show-more">
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-top"></span>
                            <span class="swiper-slide__show-more--arrow swiper-slide__show-more--arrow-right"></span>
                        </button>
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </main>
    <script src="js/swiper.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
